<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <app-user></app-user>
    <mat-nav-list>
      <a mat-list-item routerLink="/home" routerLinkActive="active">Inicio</a>
      <a mat-list-item routerLink="/addres-form" routerLinkActive="active">Formulário de endereços</a>
      <a mat-list-item routerLink="/drag-drop" routerLinkActive="active">Arraste e solte</a>
      <a mat-list-item routerLink="/table" routerLinkActive="active">Tabela</a>
      <a mat-list-item routerLink="/tree" routerLinkActive="active">Árvore</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <mat-drawer></mat-drawer>
      <div> 
        <!-- *ngIf="(isHandset$ | async)==false" -->
        <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>        
      </div>
    </mat-toolbar>

    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
