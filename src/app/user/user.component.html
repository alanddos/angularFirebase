<div style="width: 100%; text-align: center;" *ngIf="auth.user | async as user; else showLogin">
    <div class="row">
        <img [src]="user.photoURL || 'https://api.adorable.io/avatars/109/fire.png'" class="user">
    </div>
    <div class="row">
        <h3>{{ user.displayName }}</h3>
    </div>
    <div class="row">
        <button mat-flat-button color="primary" (click)="logout()">Logout</button>
    </div>
</div>

<ng-template #showLogin>
    <div style="width: 100%; text-align: center;">
        <button mat-flat-button color="primary" (click)="login()">Login with Google</button>
    </div>
</ng-template>
